
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <body>
      <center>
        <div class="col-xs-12 header_div text-center">
          <h2>Sound controlled Aliens</h2>
          <hr>
          <p class="btn btn-danger" onclick="note1()" id="important">Note: Play different sounds like clap, spoon and cup, bell to make the aliens dance</p>
        </div>
        <div class="main_div">
          <h6>&nbsp;</h6>
          <button class="btn btn-warning" onclick="startClassification()" id="start">start</button>
          <h3 id="result_label">I can hear</h3><span id="resultL"></span>
          <h3 id="result_confidence">accuracy: </h3><span id="resultC"></span>
          <img src="aliens-01.png" id="alien1" width="300" height="300">
          <img src="aliens-02.png" id="alien2" width="300" height="300">
          <img src="aliens-03.png" id="alien3" width="300" height="300">
          <img src="aliens-04.png" id="alien4" width="300" height="300">
          <br><br><br><br>
          <div class="copy_right_footer">Devloped by Lakshya</div>
